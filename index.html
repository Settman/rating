<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="star-icon"><img src="images/icon-star.svg"></div>
         <div class="head">
        <h3>How did we do ?</h3>
        </div>
        <div class="text">
        <p>please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
         </div>
      <div class="button">
        <button class="bt">1</button>
        <button class="bt">2</button>
        <button class="bt">3</button>
        <button class="bt">4</button>
        <button class="bt">5</button>
      </div>
      <div class="submit">
        <h3 id="sub">SUBMIT</h3>
      </div>
    </div>

  <div class="main-2 hidden">
    <div class="pic"><img src="images/illustration-thank-you.svg"></div>
    <div class="text-1">
      <P>You selected <span id="rates"></span> out of 5</P>
    </div>
    <div class="text-2">
      <h2>Thank you!</h2>
    </div>
    <div class="text-3">
      <h5>We appreciate you taking the time to give a rating. If you ever need support, don't hesitate to get in touch! </h5>
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
